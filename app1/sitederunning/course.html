<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Courses à pied</title>
  <style>
    #map { width: 100%; height: 500px; margin-top: 10px; }
    select { padding: 5px; font-size: 16px; }
  </style>
</head>
<body>

  <h2>Choisis ta course</h2>
  <select id="courseSelect">
    <option value="">-- Sélectionner une course --</option>
  </select>

  <div id="map"></div>

  <script>
    let map;
    let markersOnMap = [];

    // Charger la liste des courses
    fetch("courses.json")
      .then(response => response.json())
      .then(data => {
        const select = document.getElementById("courseSelect");
        data.forEach(course => {
          const option = document.createElement("option");
          option.value = course.id;
          option.textContent = course.name;
          select.appendChild(option);
        });

        // Lorsque l'utilisateur change de course
        select.addEventListener("change", () => {
          const selected = data.find(c => c.id == select.value);
          if (selected) showCourse(selected);
        });
      })
      .catch(err => console.error("Erreur JSON:", err));

    // Initialiser la carte
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 48.9593, lng: 2.5477 },
        zoom: 14
      });
    }

    // Afficher la course choisie
    function showCourse(course) {
      // Supprimer les anciens marqueurs
      markersOnMap.forEach(m => m.setMap(null));
      markersOnMap = [];

      // Ajouter les nouveaux
      const path = course.markers.map(m => ({ lat: m.lat, lng: m.lng }));
      path.forEach(coord => {
        const marker = new google.maps.Marker({
          position: coord,
          map: map
        });
        markersOnMap.push(marker);
      });

      // Tracer une ligne entre les points
      const polyline = new google.maps.Polyline({
        path: path,
        geodesic: true,
        strokeColor: "#FF0000",
        strokeOpacity: 1.0,
        strokeWeight: 2
      });
      polyline.setMap(map);

      // Centrer la carte sur la première position
      map.setCenter(path[0]);
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Y32T_PJHZxYcK3BJYJFNwSl6cuvLXpo&callback=initMap">
  </script>
</body>
</html>
